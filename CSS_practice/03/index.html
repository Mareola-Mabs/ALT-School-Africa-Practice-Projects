    <body>

        <!-- Content -->

        <main class="container">
            
            <div class="container__image">
                <img src="./images/Group 9.png" alt="Placeholder Image">
            </div>

            <div class="container__form">
                <form action="" class="container__form-form">

                    <div class="form__top">
                        <section>
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" id="fname">
                        </section>
    
                        <section>
                            <label for="lname">Last Name</label>
                            <input type="text" name="lname" id="lname">
                        </section>
    
                        <section>
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender">
                                <option value="select">Select Here</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </section>
    
                        <section>
                            <label for="dob">Date of Birth</label>
                            <div>
                                <input type="date" name="dob" id="dob">
                            </div>
                        </section>
    
                        <section>
                            <label for="weight">Weight (KG)</label>
                            <div>
                                <input type="text" name="weight" id="weight" placeholder="Enter Weight">
                            </div>
                        </section>
    
                        <section>
                            <label for="height">Height (CM)</label>
                            <div>
                                <input type="text" name="weight" id="weight" placeholder="Enter Weight">
                            </div>
                        </section>
                    </div>


                    <div class="form__bottom">
                        <section>
                            <label for="gender">Activity Level</label>
                            <select name="gender" id="gender">
                                <option value="select">Select Here</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </section>

                        <div>
                            <label for="password">Password</label>
                                <input type="password" name="password" id="password" placeholder="">
                        </div>

                        <div>
                            <input type="submit" value="Register">
                        </div>

                        <div class="form__bottom-text">
                            <p>By clicking Register, you agree to out <a href="#">Terms of Use</a> and out <a href="">Privacy Policy</a></p>
                        </div>

                    </div>

                



                </form>
            </div>



        </main>

        <script src="js/app.js" async defer></script> <!-- TODO: Update app entry point -->
